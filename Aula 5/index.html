<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo, Formulario Web</title>
    <link rel="stylesheet" href="css/estilo.css">
    <!--icones Ctrl+C em https://icons.getbootstrap.com/install-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div>
        <h1>Formulários WEB</h1>
        <p>Acesse meu XBOX LIVE
            <a href="https://www.xbox.com/pt-BR" target="_blank">
                <i class="bi bi-xbox" style="color:green;"></i>
            </a>
        </p>    
    </div>
    <div class="formulario">
        <form action="#" method="get">
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" placeholder="digite seu nome" required>
            <label for="email">E-mail</label>
            <input type="email" name="mail" id="mail" placeholder="digite o seu E-Mail" required>
            <label for="periodo">Semestre da graduação</label>
            <input type="number" name="periodo" id="semestre" min="0" max="8" required>

            <label for="senha">Senha</label>
            <input type="password" maxlength="8" minlength="6" >

            <label for="placa">Placa do seu veiculo</label>
            <input type="text" 
            pattern="[A-Z]{3}[0-9]{1}[A-Z]{1}[0-9]{2}" 
            placeholder="AAA0A00"
            name="placa"
            id="placa">

            <label for="nascimento">Data de nascimento</label>
            <input type="date" name="nasc" id="nasc">
            <!--Para enviar o formulario todo-->
            <input type="submit" value="Salvar">
        </form>
    </div>
</body>
</html>
