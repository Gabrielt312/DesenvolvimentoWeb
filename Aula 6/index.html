<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"><!-- Meu codigo CSS  -->
</head>
<body>
    <div class="container-fluid mt-3">
        <h1>Três colunas com a mesma largura</h1>
        <p>Nota: Tente adicionar uma nova div com a class="col" dentro do elemento de classe row - isto vai gerar quatro colunas com a largura igual.</p>
        <div class="row">
            <div class="col-2 p-3 bg-primary text-white"><h1>.col</h1></div>
            <div class="col-8 p-3 bg-dark text-white"><h1>.col</h1></div>
            <div class="col-2 p-3 bg-primary text-white"><h1>.col</h1></div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-3 border"></div>
                <div class="col-md-9 border p-3">
                    <h1 class="display-1">Display 1</h1>
                    <h1 class="display-2">Display 2</h1>
                    <h1 class="display-3">Display 3</h1>
                    <h1 class="display-4">Display 4</h1>
                    <h1 class="display-5">Display 5</h1>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
